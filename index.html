<!DOCTYPE html>
<html lang="sv" prefix="og: http://ogp.me/ns#">
<head>
    <title>Peepee Poopoos Korvar</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Några keywords här">
    <meta property="og:title" content="Peepee Poopoos Korvar | Webbshop">
    <meta property="og:description" content="En beskrivning här">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">

    <!-- Fonts, Icons & Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main>
        
        <!-- Header -->
        <header>

            <button id="cart-icon">
                <span>///</span>
            </button>
            
            <div id="preview-cart" class="hidden">
                <div id="cart-summary">
                    Din varukorg är tom.
                </div>
            </div>
            

        </header>

        <h1>Peepee Poopoos Korvar</h1>  

        <!-- Products Page -->
        <section class="page-1">

            <div class="sort-by">
                <span>Sortera efter:</span>
                <button class="name">Namn</button>
                <button class="price">Pris</button>
                <button class="rating">Betyg</button>
                <button class="category">Kategori</button>
            </div>
            
            <section>
                <h2>Produkter</h2>
                <div id="products-list"></div>
            </section>

        </section>

        <!-- Checkout & Payment Page -->
        <section class="page-2" id="checkout-section">

            <!-- Cart Summary -->
            <div class="check-out">

                <div class="cart-info">
                    <span>Produkter</span>
                    <span>Antal</span>
                    <span>Styckpris</span>
                    <span>Delsumma</span>
                </div>

                <ul id="checkout-cart">
                    Din varukorg är tom.
                </ul>

                                
                <div class="discount-code">
                    <label>
                        <span>Rabattkod:</span>
                        <input type="text" placeholder="Ange ev. rabattkod">
                    </label>
                    <button type="button" id="discount-button">Använd kod</button>
                </div>
            </div>

            <!-- Checkout Form -->
             <form>

                <!-- Customer Info -->
                <div class="customer-data" id="customer-data">
                    <label>
                        <span>Förnamn</span>
                        <input id="first-name" type="text" placeholder="Förnamn" autocomplete="given-name" required>
                    </label>
                    <label>
                        <span>Efternamn</span>
                        <input id="last-name" type="text" placeholder="Efternamn" autocomplete="family-name" required>
                    </label>
                    <label>
                        <span>Adress</span>
                        <input id="postal-address" type="text" placeholder="Gatuadress" autocomplete="street-address" required>
                    </label>
                    <label>
                        <span>Postnummer</span>
                        <input id="postal-code" type="text" placeholder="123 45" autocomplete="postal-code" required>
                    </label>
                    <label>
                        <span>Postort</span>
                        <input id="postal-town" type="text" placeholder="Postort" required>
                    </label>
                    <label>
                        <span>Ev. Portkod</span>
                        <input id="entry-code" type="number" placeholder="1234">
                    </label>
                    <label>
                        <span>Telefon (mobil)</span>
                        <input id="phone-number" type="tel" placeholder="Mobilnummer" required>
                    </label>
                    <label>
                        <span>E-post</span>
                        <input id="email-address" type="email" placeholder="E-postadress" autocomplete="email" required>
                    </label>
                </div>

                <!-- Payment Options-->
                <div class="payment-options">
                    <div class="selector">
                        <label>
                            <input type="radio" name="payment-option" value="invoice">
                            <span>Faktura</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-option" value="card" checked>
                            <span>Kort</span>
                        </label>
                    </div>
                </div>

                <!-- Invoice Method -->
                <div class="invoice hidden" id="invoice">
                    <label>
                        <span>Personnummer</span>
                        <input type="text" name="personal-id" id="personal-id" value="19850505-1234">
                    </label>
                </div>

                <!-- Card Method -->
                <div class="card" id="card">
                    <label>
                        <span>Kortnummer</span>
                        <input id="card-number" type="number" value="5100080000000000">
                    </label>
                    <label>
                        <span>Datum</span>
                        <span>
                            <input id="card-year" type="number" class="small" placeholder="YY" value="25">/
                            <input id="card-month" type="number" class="small" placeholder="MM" value="12">
                        </span>
                    </label>
                    <label>
                        <span>CVC</span>
                        <input id="card-cvc" type="number" placeholder="123" autocomplete="cc-csc">
                    </label>
                </div>

                <button id="order-button" disabled>Beställ</button>
                <input type="reset" value="Rensa">

            </form>

            <!-- Timeout message -->
            <div class="timeout-message" id="timeout-message">
                Tiden har gått ut! Din beställning har rensats.
            </div>

        </section>

        <section id="order-confirmation" class="order-confirmation">
            <div>
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
